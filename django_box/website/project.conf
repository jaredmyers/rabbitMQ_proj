# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/it490/Desktop/project/django/spotify/project.sock;
}
# configuration of the server
server {
    listen      80;
    server_name project.io www.project.io;
    charset     utf-8;
    # max upload size
    client_max_body_size 75M;
    # Django media and static files
    location /media  {
        alias /home/it490/Desktop/project/django/spotify/media;
    }
    location /static {
        alias /home/it490/Desktop/project/django/spotify/static;
    }
    # Send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/it490/Desktop/project/django/spotify/uwsgi_params;
    }
}
