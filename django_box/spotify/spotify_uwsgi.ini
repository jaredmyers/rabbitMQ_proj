[uwsgi]
# full path to Django project's root directory
chdir            = /home/it490/Desktop/project/django/spotify
# Django's wsgi file
module           = spotify.wsgi
# full path to python virtual env
#home             = /home/udoms/env/md
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/it490/Desktop/project/django/spotify/project.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/it490/Desktop/project/django/spotify/uwsgi-emperor.log
